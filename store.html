<!DOCTYPE html>
<html>
    <head>
        <title>Student Center | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="style.css" />
        <script src="store.js" async></script>



        <style>



              .main-header {
                background-color: rgba(128, 128, 200, .6);

              background-blend-mode: multiply;
              background-size: cover;
              padding-bottom: 30px;
          }
</style>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Store Center</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">Furniture and More</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Kettle</span>
                    <img class="shop-item-image" src="kettle3.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">R 112.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Chair</span>
                    <img class="shop-item-image" src="qchair.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">R 214.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Second hand Laptop</span>
                    <img class="shop-item-image" src="laptop.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">R2309.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Study Set</span>
                    <img class="shop-item-image" src="study.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price"> R 219.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">T-Shirt</span>
                    <img class="shop-item-image" src="fila.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">R 109.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Coffee Cup</span>
                    <img class="shop-item-image" src="coffee.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">R16.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">R0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">Shopping Complex</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="youtube.jpg">
                        </a>
                    </li>
                    <li>
                        <a href="www.whatsapp.com" target="https://chat.whatsapp.com/HJ0FdmfmYvHBiyTNx6MpGQ">
                            <img src="whatsapp.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="https://www.facebook.com/profile.php?id=100085587466251&is_tour_dismissed=true">
                            <img src="facebook.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
