<!DOCTYPE html>
<html>
    <head>
        <title>Student Center | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="style.css" />
        <script src="store.js" async></script>
        <style>



              .main-header {
              background-color: rgba(128, 128, 200, .6);

              background-blend-mode: multiply;
              background-size: cover;
              padding-bottom: 30px;
          }

        </style>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Student Center</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">Furniture</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Kettle</span>
                    <img class="shop-item-image" src="kettle1.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">R 120.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Hot Plate</span>
                    <img class="shop-item-image" src="hot-plate.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">R 180.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Office Chair</span>
                    <img class="shop-item-image" src="office-chair.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">R 200.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Set of Pots</span>
                    <img class="shop-item-image" src="set-pots.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">R 319.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">Merch</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">T-Shirt</span>
                    <img class="shop-item-image" src="t-shirt.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">R 99.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Coffee Cup</span>
                    <img class="shop-item-image" src="cup.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">R 19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="shirt.jpg" width="100" height="100">
                        <span class="cart-item-title">T-Shirt</span>
                    </div>
                    <span class="cart-price cart-column">R 199.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="bag.jpg" width="100" height="100">
                        <span class="cart-item-title">Laptop Bag</span>
                    </div>
                    <span class="cart-price cart-column">R209.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">R 409.98</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">Shopping Complex</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="youtube.jpg">
                        </a>
                    </li>
                    <li>
                        <a href="www.whatsapp.com" target="_blank">
                            <img src="whatsapp.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="facebook.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
